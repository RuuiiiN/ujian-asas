<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Progres</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(#63d3ff, #1a9fff);
    }

    .container {
        position: absolute;
        width: 100%;
        min-height: 100vh;
    }

    .radial-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        background: radial-gradient(125% 125% at 50% 10%,
                #ffffff 40%,
                #19a7ff 100%);
    }

    .content {
        position: relative;
        z-index: 1;
    }

    .navbar {
        width: 95%;
        margin: 20px auto;
        padding: 15px 25px;
        background: white;
        border-radius: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    .logo {
        height: 40px;
    }

    .nav-menu {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .nav-menu a {
        transition: all .18s ease;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        color: #000000;
        font-size: 14px;
    }

    .nav-menu a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.5);
        transform: scale(1.05);
        transition: transform 0.5s;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .user-icon img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .user-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: black;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .card {
        background: white;
        width: 520px;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 5px 5px 14px rgba(0, 0, 0, 0.25);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .row {
        width: 93%;
        background: #dedede;
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: grid;
        grid-template-columns: 170px 1fr 60px;
        align-items: center;
    }

    .label {
        font-size: 14px;
    }

    .percent {
        font-size: 14px;
    }

    .bar-container {
        width: 100%;
        height: 28px;
        background: #ececec;
        border-radius: 8px;
        overflow: hidden;
    }

    .bar {
        height: 100%;
        background: #02ff65;
    }

    .back {
        width: 100%;
        background: #d6d6d6;
        border: none;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .back:hover {
        background: #bcbcbc;
    }
</style>

<body>

    <div class="container">
        <div class="radial-bg"></div>
        <div class="content">
            <div class="navbar">
                <a href="dashboard.html">
                    <img class="logo" src="/asset/Web-Logo.png" alt="LOGO">
                </a>

                <div class="nav-menu">
                    <a href="menu-hafalan.html">Menu Hafalan</a>
                    <a href="tracking-progres.html">Tracking Progres</a>
                    <a href="laporan.html">Laporan</a>
                    <div class="user-icon">
                        <span>username</span>
                        <img src="/asset/download (2).jpeg" class="logo">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="card">

                    <h2>Tracking Progres</h2>

                    <div class="row">
                        <span class="label">Minggu Pertama</span>
                        <div class="bar-container">
                            <div class="bar" style="width: 45%;"></div>
                        </div>
                        <span class="percent">45%</span>
                    </div>

                    <div class="row">
                        <span class="label">Minggu Kedua</span>
                        <div class="bar-container">
                            <div class="bar" style="width: 75%;"></div>
                        </div>
                        <span class="percent">75%</span>
                    </div>

                    <div class="row">
                        <span class="label">Minggu ketiga</span>
                        <div class="bar-container">
                            <div class="bar" style="width: 95%;"></div>
                        </div>
                        <span class="percent">95%</span>
                    </div>

                    <a href="dashboard.html">
                        <button class="back">Kembali</button>
                    </a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

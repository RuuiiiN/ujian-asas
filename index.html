<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        width: 100%;
        height: 100vh;
        background: url('/asset/pngtree-water-drops-blue-hd-wallpaper-4k-picture-image_2669712.jpg') no-repeat center center/cover;
    }

    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        width: 420px;
        background: white;
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .logo {
        width: 60px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 30px;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .input-box {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1.5px solid #cfcfcf;
        border-radius: 6px;
        margin-bottom: 15px;
    }

    .btn {
        width: 100%;
        padding: 13px;
        background: #d7d7d7;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 5px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        transition: transform 0.3s;
    }

    .btn:hover {
        background-color: #f0f0f0;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
    }
</style>

<body>

    <div class="overlay">
        <div class="login-box">
            <img src="./asset/favicon.png" class="logo" alt="logo">

            <h2>Login</h2>

            <select class="input-box">
                <option>Pilih Role</option>
                <option>Admin</option>
                <option>Ustadz</option>
                <option>Santri</option>
                <option>Orang Tua</option>
            </select>

            <input type="text" class="input-box" placeholder="Username">
            <input type="password" class="input-box" placeholder="Password">

            <a href="dashboard.html">
                <button class="btn">Masuk</button>
            </a>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setoran Santri</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(#63d3ff, #1a9fff);
    }

    .container {
        position: absolute;
        width: 100%;
        min-height: 100vh;
    }

    .radial-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        background: radial-gradient(125% 125% at 50% 10%,
                #ffffff 40%,
                #19a7ff 100%);
    }

    .content {
        position: relative;
        z-index: 1;
    }

    .navbar {
        width: 95%;
        margin: 20px auto;
        padding: 15px 25px;
        background: white;
        border-radius: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }


    .logo {
        height: 45px;
    }

    .nav-menu {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .nav-menu a {
        transition: all .18s ease;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        color: #000000;
        font-size: 14px;
    }

    .nav-menu a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.5);
        transform: scale(1.05);
        transition: transform 0.5s;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .user-icon img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .user-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: black;
    }

    .wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .form-box {
        background: white;
        width: 520px;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-size: 14px;
        color: #000;
    }

    input {
        width: 100%;
        padding: 8px 12px;
        margin: 5px 0 18px 0;
        border-radius: 6px;
        border: 1px solid #bcbcbc;
        font-size: 14px;
    }

    .submit {
        background: #cfcfcf;
        padding: 6px 14px;
        border: none;
        border-radius: 6px;
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .submit:hover {
        background: #b0b0b0;
    }

    .back {
        background: #dcdcdc;
        padding: 6px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .back:hover {
        background: #c0c0c0;
    }
</style>

<body>

    <div class="container">
        <div class="radial-bg"></div>
        <div class="content">
            <div class="navbar">
                <a href="dashboard.html">
                    <img class="logo" src="./asset/Web-Logo.png" alt="LOGO">
                </a>

                <div class="nav-menu">
                    <a href="menu-hafalan.html">Menu Hafalan</a>
                    <a href="tracking-progres.html">Tracking Progres</a>
                    <a href="laporan.html">Laporan</a>
                    <div class="user-icon">
                        <span>username</span>
                        <img src="./asset/download (2).jpeg" class="logo">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="form-box">
                    <h2>Setoran Santri</h2>

                    <label>Juz</label>
                    <input type="text" placeholder="Juz berapa">

                    <label>Surah</label>
                    <input type="text" placeholder="Surah apa">

                    <label>Ayat</label>
                    <input type="text" placeholder="Ayat berapa">

                    <label>Nilai & Catatan Ustadz</label>
                    <input type="text" placeholder="Khusus di isi oleh ustadz">

                    <button class="submit">Kirim Setoran</button>
                    <a href="menu-hafalan.html">
                        <button class="back">Kembali</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
